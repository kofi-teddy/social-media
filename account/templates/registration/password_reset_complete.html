{% extends 'base.html' %}

{% block title %}Password reset{% endblock %}

{% block content %}
    <h1>Password reset</h1>
    <p>Your password has been set. You can <a href="{% url 'login' %}">login now</a></p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p>
            <input type="submit" value="Change">
        </p>
    </form>
{% endblock%}
